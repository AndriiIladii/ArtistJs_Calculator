<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="display" id="display">
          <div class="values">0</div>
          <div class="result">0</div>
        </div>

        <div class="calc__buttons buttons">
          <div class="right__buttons">
            <div class="percent operator advanced" id="percent" data-value="%">
              %
            </div>
            <div class="sqrt advanced" id="sqrt" data-value="√">√</div>

            <div class="plus-minus advanced" id="plus-minus">+/-</div>
            <div class="square operator advanced" id="square" data-value="²">
              x&#178;
            </div>

            <div class="power operator advanced" id="power" data-value="^">
              x&#185;
            </div>
          </div>
          <div class="buttons__left">
            <div class="ac" id="clear">Ac</div>
            <div class="delete" id="delete">
              <svg class="del" width="24" height="24">
                <path
                  d="M6.53481 3H20.9998C21.265 3 21.5194 3.10536 21.7069 3.29289C21.8945 3.48043 21.9998 3.73478 21.9998 4V20C21.9998 20.2652 21.8945 20.5196 21.7069 20.7071C21.5194 20.8946 21.265 21 20.9998 21H6.53481C6.37022 21 6.20816 20.9594 6.06303 20.8818C5.91789 20.8042 5.79416 20.6919 5.70281 20.555L0.36981 12.555C0.260171 12.3907 0.20166 12.1975 0.20166 12C0.20166 11.8025 0.260171 11.6093 0.36981 11.445L5.70281 3.445C5.79416 3.30808 5.91789 3.19583 6.06303 3.11821C6.20816 3.04058 6.37022 2.99998 6.53481 3ZM7.06981 5L2.40381 12L7.06981 19H19.9998V5H7.06981ZM12.9998 10.586L15.8278 7.757L17.2428 9.172L14.4138 12L17.2428 14.828L15.8278 16.243L12.9998 13.414L10.1718 16.243L8.75681 14.828L11.5858 12L8.75681 9.172L10.1718 7.757L12.9998 10.586Z"
                />
              </svg>
            </div>
            <div class="division operator" id="division" data-value="÷">÷</div>
            <div class="btn seven" id="7">7</div>
            <div class="btn eight" id="8">8</div>
            <div class="btn nine" id="9">9</div>

            <div class="btn four" id="4">4</div>
            <div class="btn five" id="5">5</div>
            <div class="btn six" id="6">6</div>

            <div class="btn one" id="1">1</div>
            <div class="btn two" id="2">2</div>
            <div class="btn three" id="3">3</div>

            <div class="buttons__inner">
              <div class="btn zero" id="0">0</div>
              <div class="dot" id="dot">.</div>
            </div>
          </div>
          <div class="buttons__right">
            <div class="multiply operator" id="multiply" data-value="x">x</div>

            <div class="substract operator" id="substract" data-value="-">
              -
            </div>
            <div class="plus operator" id="plus" data-value="+">+</div>
            <div class="equal" id="equal" data-value="=">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
